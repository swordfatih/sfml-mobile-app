name: iOS Build

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build-ios:
    name: iOS Unsigned IPA
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Load App Config
        run: |
          APP_NAME=$(jq -r '.APP_NAME' config.json)
          APP_ID=$(jq -r '.APP_ID' config.json)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "APP_ID=$APP_ID" >> $GITHUB_ENV

      - name: Install CMake
        run: brew install cmake

      - name: Create Info.plist
        run: |
          cat > Info.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key> <string>${APP_NAME}</string>
              <key>CFBundleIdentifier</key> <string>${APP_ID}</string>
              <key>CFBundleVersion</key> <string>1.0</string>
              <key>CFBundleShortVersionString</key> <string>1.0</string>
              <key>CFBundleExecutable</key> <string>${APP_NAME}</string>
              <key>UIDeviceFamily</key>
              <array>
                  <integer>1</integer>
                  <integer>2</integer>
              </array>
          </dict>
          </plist>
          EOF

      - name: Configure for iOS
        run: |
          cmake -S . -B build-ios \
            -G Xcode \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphoneos \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_CXX_STANDARD=23 \
            -DBUILD_SHARED_LIBS=OFF \
            -DINFO_PLIST_PATH=$(pwd)/Info.plist \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGN_IDENTITY="" \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_REQUIRED=NO \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED=NO

      - name: Build for iOS
        run: cmake --build build-ios --config Release

      - name: Package Unsigned IPA
        run: |
          mkdir -p Payload
          cp -R build-ios/Release-iphoneos/${APP_NAME}.app Payload/
          zip -r ${APP_NAME}-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: '*.ipa'
